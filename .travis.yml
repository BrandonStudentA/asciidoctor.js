dist: trusty
conditions: v1

language: node_js
addons:
  chrome: stable

env:
- ASCIIDOCTOR_CORE_VERSION=v2.0.9
- ASCIIDOCTOR_CORE_VERSION=master

node_js:
- 'lts/*'
- 'node'

jdk:
- oraclejdk8

install:
- npm ci
- npm ci --prefix packages/core

# keep the npm cache around to speed up installs
cache:
  directories:
  - "$HOME/.npm"

script:
- npm run lint
- npm run test
- npm run travis --prefix packages/core
