name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v2.1.3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
        run: |
          npm ci
          npm ci --prefix packages/core
      - name: lint, build and test
        run: |
          npm run lint
          npm t
          npm run travis --prefix packages/core
        env:
          ASCIIDOCTOR_CORE_VERSION: v2.0.9
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      # install dependencies
      - name: install dependencies
        run: |
          npm ci
          npm ci --prefix packages/core
      # package and publish
      - name: package and publish
        run: |
          ./scripts/package.sh
          ./scripts/publish.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # create the GitHub release
        - name: create release
          id: create_release
          uses: actions/create-release@v1.0.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: ${{ github.ref }}
            draft: false
            prerelease: false
        # upload assets
        - name: upload code source as a zip file
          uses: actions/upload-release-asset@v1.0.1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: packages/core/bin/asciidoctor.js.dist.zip
            asset_name: asciidoctor.js.dist.zip
            asset_content_type: application/zip
        - name: upload code source as a tar.gz file
          uses: actions/upload-release-asset@v1.0.1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: packages/core/bin/asciidoctor.js.dist.tar.gz
            asset_name: asciidoctor.js.dist.tar.gz
            asset_content_type: application/tar+gzip
